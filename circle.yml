machine:
  ruby:
    version: 2.2.0

dependencies:
  cache_directories:
    - vendor/bundle
    - spec/rails/vendor/bundle
  post:
    - cd spec/rails && (bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3)

test:
  override:
    - bundle exec rake test
    - bundle exec rake rails:test
