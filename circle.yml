machine:
  ruby:
    version: 2.2.0

dependencies:
  cache_directories:
    - vendor/bundle
    - spec/rails/vendor/bundle
  post:
    - bundle check --gemfile=spec/rails/Gemfile --path=spec/rails/vendor/bundle || bundle install --gemfile=spec/rails/Gemfile --path=spec/rails/vendor/bundle --jobs=4 --retry=3

test:
  override:
    - bundle exec rake test
    - bundle exec rake rails:test
